<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashbord Bootstrap</title>
    <!--CDN CSS Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--/CDN CSS Bootstrap-->
    <!--CDN FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--CDN FontAwesome-->
    <!--FontGoogle: Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <!--FontGoogle: Roboto-->
    <!--CSS Style-->
    <link rel="stylesheet" href="css/style.css">
    <!--/CSS Style-->
</head>
<body>




    <div class="mb-3">
        <div class="d-flex gap-4">
            <div class="w-50">
                <label for="exampleFormControlInput1" class="form-label">Nome</label>
                <input type="email" class="form-control">
            </div>
            <div class="w-50">
                <label for="exampleFormControlInput1" class="form-label">Cognome</label>
                <input type="email" class="form-control">
            </div>
        </div>
    </div>
    <div class="mb-3">
        <div class="d-flex gap-4">
            <div class="w-50">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">@</span>
                    <input type="text" class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
            </div>
            <div class="w-50">
                <label for="exampleFormControlInput1" class="form-label">Password</label>
                <input type="email" class="form-control">
            </div>
        </div>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Indirizzo</label>
        <input type="email" class="form-control">
    </div>
    <div class="mb-3">
        <div class="d-flex gap-4">
            <div class="w-50">
                <label for="exampleFormControlInput1" class="form-label">Citt√†</label>
                <input type="email" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="ec-w-30">
                <label for="exampleFormControlInput1" class="form-label">Stato</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Scegli...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="ec-w-20">
                <label for="exampleFormControlInput1" class="form-label">CAP</label>
                <input type="email" class="form-control" id="exampleFormControlInput1">
            </div>
        </div>
    </div>
    <div class="mb-3">
        <label for="formFile" class="form-label">Foto</label>
        <input class="form-control" type="file" id="formFile">
    </div>
    <div class="mb-3">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
            Seleziona per proseguire
            </label>
        </div>
    </div>
    <button type="button" class="btn btn-primary">Salva</button>
    <button type="button" class="btn btn-warning">Svuota</button>
    





<!--CDN JS Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<!--/CDN JS Bootstrap-->
</body>
</html>
