    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <!--HEADER-->
    <header id="navbar" class="d-flex align-items-center">

                </div>
                <div class="col">
                    <div class="ec-input-group input-group">
                        <span class="input-group-text p-2" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                        <input type="text" class="form-control ps-0 shadow-none" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="search" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="col-auto">
                    <ul class="d-flex align-items-center list-unstyled gap-4 m-0">
                        <li class="d-none d-lg-block">
                            <a href="#" target="_blank">
                                <i class="fa-solid fa-list"></i>
                            </a>
                        </li>
                        <li class="d-none d-lg-block">

                        <li class="d-none d-lg-block">
                            <a href="#" target="_blank">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#" target="_blank class" class="ec-btn">
                                <i class="fa-solid fa-bell"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <!--MAIN-->

        <div id="ec-main-container" class="d-flex">
            <!--main left-->
            <div id="ec-sidebar" class="flex-shrink-0">
                <ul class="list-unstyled text-white d-flex flex-column h-100 p-4">
                    <li>
                        <a href="#" target="_blank">
                            <i class="fa-solid fa-house"></i>
                            <span class="d-none d-lg-inline">Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" target="_blank">

                    <li>

                    </li>

                    </li>

            </div>

            <!--main right-->
            <div id="ec-main" class="container-fluid p-0 flex-grow-1">
                <!--main right top-->
                <div id="ec-main-top" class="p-2">
                    <div class="row">
                        <div class="col-12 col-md-4 col-lg-3 order-md-3">
                            <div class="d-flex align-items-center">

                            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                                <div class="offcanvas-header">
                                    <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas right</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                                </div>
                                <div class="offcanvas-body">
                                ...
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-4 col-lg-6">
                            <h1 class="d-inline">Boolean</h1>
                            <span class="ec-badge badge rounded-pill">Piano blaze</span>
                            <div>
                                <nav style="--bs-breadcrumb-divider: 'Â»';" aria-label="breadcrumb">
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item"><a href="#"><span class="ec-badge badge rounded-pill">3 app</span></a></li>
                                        <li class="ec-breadcrumb breadcrumb-item active ps-0 ps-1" aria-current="page"><a href="#"><span class="ec-badge badge rounded-pill d-none d-lg-inline">Boolean mobile app</span></a></li>
                                        <li>
                                            <a href="#">
                                                <span class="ec-badge badge rounded-pill d-none d-lg-inline">Boolean web app</span>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#">
                                                <span class="ec-badge badge rounded-pill d-none d-lg-inline">Boolean blog app</span>
                                            </a>
                                        </li>
                                        <li>

                        <div class="col-12 col-md-4 col-lg-3">
                            <h6>Studenti online negli ultimi 30 minuti</6>

                <!--main right bottom-->
                <div id="ec-main-bottom" class="d-flex flex-column flex-lg-row">

                            <div class="col-12">section I2</div>
                        </div> 
                    </div>
                    <div id="ec-right-main" class="flex-grow-1 p-2">
                        <div class="row">
                            <div class="col-12">section II1</div>
                            <div class="col-12">section II2</div>
                        </div>
                    </div>
                </div>
                <!--/main right bottom-->
            </div>
            <!--/main right-->
        </div>
    </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
