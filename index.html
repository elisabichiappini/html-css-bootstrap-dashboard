<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashbord Bootstrap</title>
    <!--CDN CSS Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--/CDN CSS Bootstrap-->
    <!--CDN FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--CDN FontAwesome-->
    <!--FontGoogle: Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <!--FontGoogle: Roboto-->
    <!--CSS Style-->
    <link rel="stylesheet" href="css/style.css">
    <!--/CSS Style-->
</head>

<body>
    <!--HEADER-->
    <header id="navbar" class="d-flex align-items-center">
        <div class="container-fluid">
            <div class="row bg-white align-items-center">
                <div class="col-auto">
                    <img src="img/mobile-logo.png" alt="logosmall" class="ec-logosmall img-fluid d-lg-none">
                    <img src="img/logo.svg" alt="logodisplay" class="d-none d-lg-block">
                </div>
                <div class="col">
                    <div class="ec-input-group input-group">
                        <span class="input-group-text p-2" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                        <input type="text" class="form-control ps-0 shadow-none" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="search" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="col-auto">
                    <ul class="d-flex align-items-center list-unstyled gap-4 m-0">
                        <li class="d-none d-lg-block">
                            <a href="#" target="_blank">
                                <i class="fa-solid fa-list"></i>
                            </a>
                        </li>
                        <li class="d-none d-lg-block">
                            <a href="#" target="_blank">
                                <i class="fa-solid fa-circle-question"></i>
                            </a>
                        </li>
                        <li class="d-none d-lg-block">
                            <a href="#" target="_blank">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#" target="_blank class" class="ec-btn">
                                <i class="fa-solid fa-bell"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <!--/HEADER-->

    <!--MAIN-->
    <main>
        <div id="ec-main-container" class="d-flex">
            <!--main left-->
            <div id="ec-sidebar" class="flex-shrink-0">
                <ul class="list-unstyled text-white d-flex flex-column h-100 align-items-center">
                    <li>
                        <a href="#" target="_blank">
                            <i class="fa-solid fa-house"></i>
                            <span class="d-none d-lg-inline">Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" target="_blank">
                            <i class="fa-solid fa-chart-simple"></i>
                            <span class="d-none d-lg-inline">Stats</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" target="_blank">
                            <i class="fa-solid fa-signal"></i>
                            <span class="d-none d-lg-inline">Signals</span>
                        </a>
                    </li>
                    <li class="mt-auto">
                        <a href="#" target="_blank">
                            <i class="fa-solid fa-gear"></i>
                            <span class="d-none d-lg-inline">Admin</span>
                        </a>
                    </li>
                </ul>
            </div>
            <!--/main left-->

            <!--main right-->
            <div id="ec-main" class="flex-grow-1">
                <!--main right top-->
                <div id="ec-main-top">
                    <div>section 1</div>
                    <div>section 2</div>
                    <div>section 3</div>
                </div>
                <!--/main right top-->
                <!--main right bottom-->
                <div id="ec-main-bottom">
                    <div>section I1</div>
                    <div>section I2</div>
                    <div>section II1</div>
                    <div>section II2</div>
                </div>
                <!--/main right bottom-->
            </div>
            <!--/main right-->
        </div>
    </main>
    <!--/MAIN-->

<!--CDN JS Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<!--/CDN JS Bootstrap-->
</body>
</html>
